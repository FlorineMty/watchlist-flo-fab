  <script>
    const OMDB_API_KEY = 'd380a270';

    const filmForm = document.getElementById('filmForm');
    const filmInput = document.getElementById('filmInput');
    const noteInput = document.getElementById('noteInput');
    const addedBySelect = document.getElementById('addedBy');
    const filmList = document.getElementById('filmList');
    const sortSelect = document.getElementById('sortSelect');
    const loader = document.getElementById('loader');

    let films = [];

    // üåó Mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? '1' : '0');
    }

    if (localStorage.getItem('darkMode') === '1') {
      document.body.classList.add('dark');
    }

    // Sauvegarde
    function saveToLocal() {
      localStorage.setItem('films', JSON.stringify(films));
      localStorage.setItem('sort', sortSelect.value);
    }

    function loadFromLocal() {
      const data = localStorage.getItem('films');
      const sort = localStorage.getItem('sort');
      if (data) films = JSON.parse(data);
      if (sort) sortSelect.value = sort;
    }

    function deleteFilm(index) {
      const confirmed = confirm('Supprimer ce film ?');
      if (confirmed) {
        films.splice(index, 1);
        saveToLocal();
        displayFilms();
      }
    }

    function toggleWatched(index) {
      films[index].watched = !films[index].watched;
      saveToLocal();
      displayFilms();
    }

    function displayFilms() {
      filmList.innerHTML = '';
      let sorted = [...films];

      switch (sortSelect.value) {
        case 'title':
          sorted.sort((a, b) => a.title.localeCompare(b.title)); break;
        case 'addedBy':
          sorted.sort((a, b) => a.addedBy.localeCompare(b.addedBy)); break;
        case 'watched':
          sorted.sort((a, b) => a.watched - b.watched); break;
      }

      sorted.forEach((film, index) => {
        const div = document.createElement('div');
        div.className = 'film' + (film.watched ? ' watched' : '');
        div.innerHTML = `
          ${film.poster ? `<img src="${film.poster}" alt="Affiche de ${film.title}" />` : ''}
          <p><strong>${film.title}</strong></p>
          <p>üé¨ R√©alis√© par : ${film.director}</p>
          <p>üë§ Ajout√© par : ${film.addedBy}</p>
          ${film.note ? `<p>üìù Note : ${film.note}</p>` : ''}
          <label><input type="checkbox" ${film.watched ? 'checked' : ''} onchange="toggleWatched(${films.indexOf(film)})" /> Vu</label>
          <button onclick="deleteFilm(${films.indexOf(film)})">Supprimer</button>
        `;
        filmList.appendChild(div);
      });
    }

    filmForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = filmInput.value.trim();
      const addedBy = addedBySelect.value;
      const note = noteInput.value.trim();

      if (title && addedBy) {
        loader.style.display = 'block';

        fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&t=${encodeURIComponent(title)}`)
          .then(res => res.json())
          .then(data => {
            const poster = data.Poster && data.Poster !== "N/A" ? data.Poster : '';
            const director = data.Director && data.Director !== "N/A" ? data.Director : 'Inconnu';
            films.push({ title, addedBy, watched: false, poster, director, note });
            saveToLocal();
            displayFilms();
            filmInput.value = '';
            noteInput.value = '';
            addedBySelect.value = '';
          })
          .catch(err => {
            alert("Erreur lors de la r√©cup√©ration des infos du film.");
            console.error(err);
          })
          .finally(() => loader.style.display = 'none');
      }
    });

    sortSelect.addEventListener('change', () => {
      saveToLocal();
      displayFilms();
    });

    // Initialisation
    loadFromLocal();
    displayFilms();
  </script>
</body>
